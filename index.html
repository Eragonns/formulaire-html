<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <form action="">
        <fieldset>
       
        <p>
            <label for="nom">votre nom</label>
            <input type="text" name="Nomdefamille" id="nom" placeholder="Ex:Lecomte">
            <label for="prenom">votre prenom</label>
            <input type="text" name="Prenomdefamille" id="prenom" placeholder="Ex:Franck">
        </p>
        <p>
            <label for="age">votre age</label>
            <input type="date" name="Ageactuel" id="age">
        </p>
        <p>
            votre genre:
            <label for="masculin">masculin</label>
            <input type="checkbox" name="identite" id="masculin">
            <label for="feminin">feminin</label>
            <input type="checkbox" name="identite" id="feminin">
            <label for="autre">autre</label>
            <input type="checkbox" name="identite" id="autre">
            
        </p>
        <p>
            permis ?
            <label for="oui">oui</label>
            <input type="radio" name="car" id="oui">
            <label for="non">non</label>
            <input type="radio" name="car" id="non">
            <label for="en_cours">en cours</label>
            <input type="radio" name="car" id="en_cours">
        </p>
        <p>
            <label for="pays">pays:</label>
            <select name="votre_pays" id="pays">
                <option value="France">france</option>
                <option value="Japon">Japon</option>
                <option value="espagne">espagne</option>
                <option value="chine">chine</option>
                <option value="coree_du_sud">corée du sud</option>
            </select>
        </p>
        <p>
            <label for="phone">votre numéro de télephone </label>
            <input type="tel" name="numero" id="phone" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="Ex:0000000000" maxlength="10">
        </p>
        <p>
            <label for="email">votre email</label>
            <input type="email" name="mail" id="email" placeholder="Ex:mail@tomail.com">
        </p>
        <p>
            <label for="password">votre mot de passe</label>
            <input type="password" name="motdepasse" id="password" minlength="15" placeholder="*********">
        </p>
        <p>
            <input type="reset" value="reset">
            <button><a href="www.xfghjk.com" target="_blank">envoyer</a></button>
        </p>
        </fieldset>
    </form>
</body>
</html>
